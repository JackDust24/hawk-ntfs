specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: sepolia
    source:
      address: "0x97a222941d2001E25Ed9038cD31fCcb54fD99A5c"
      abi: NftMarketplace
      startBlock: 5118272
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
      abis:
        - name: NftMarketplace
          file: NftMarketplace/abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCancelled(indexed address,indexed address,indexed uint256)
          handler: handleItemCancelled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: NftMarketplace/NftMarketplace.wasm
